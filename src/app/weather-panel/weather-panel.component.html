<div class="card m-2" (click)="openCityModal()" placement="bottom" ngbTooltip="Click to edit city">
    <div class="card-body">
        <h5 class="card-title text-center">{{city == undefined ? "No City Selected" : city}}</h5>
        <p class="card-text text-center">{{city == undefined ? "" : ""}}</p>
    </div>
</div>
